
<div class="pageNumber">
  Pages: {{currentPage}}/{{this.todoService.totalPages}}
  <br/>
  Tasks: {{this.todoService.todos.length}}
</div>
<div class="todosPage-wrapper">
  <div>
    <button mat-button (click)="prevPage()">←</button>
  </div>
  <div class="todos">
    <div *ngFor="let todo of todoService.getTodos(currentPage)">
      <app-todo-item [todo]="todo"></app-todo-item>
    </div>
  </div>
  <div>
    <button mat-button (click)="nextPage()">→</button>
  </div>
</div>
