<div class="todo-input-wrapper">
  <button *ngIf="this.todosLenght >= 5" mat-raised-button color="warn" (click)="removeAll()">Remove All</button>
  <mat-form-field>
    <input matInput placeholder="Input your ToDo" [(ngModel)]="todoText" value={{todoText}} (keyup.enter)="addTodo()"/>
  </mat-form-field>
    <button mat-button class="btn btn-primary" (click)="addTodo()">Submit</button>
</div>
